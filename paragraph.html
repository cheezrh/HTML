	<head>
		<title>Paragraph Demo</title>
	</head>
	<body>
		<!-- use the <p> tag to specify some text as a paragraph -->
		<!-- use the <br> or <br /> tag to insert a line break in your text -->
		<p>
			This is a paragraph. You can put as much text as you want in a paragraph. <br />  Whether a sentence or word, enclose the text 
			in paragraph tags.
		</p>
		<p>
		This is another paragraph. Where more text is inside of these tags
		</p>
		<p>
			Paragraphs, Paragraphs, and no more Paragraphs!!!
		</p>
	</body>
